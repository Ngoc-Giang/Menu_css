<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../font/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css">
</head>
<body>
    <nav>
        <ul class="total">
            <li>
                <div class="menu-logo">
                    <span class="icon"><i class="fa-solid fa-cart-shopping"></i></span>
                    <span>Logo</span>
                </div>
            </li>
            <li>
                <a href="" class="menu-menu">
                    <span class="icon"><i class="fa-solid fa-bars"></i></span>
                    <span>Menu </span>
                    <span class="menu-crow"><i class="fa-solid fa-chevron-down" style="color: #1557c1;"></i></span>
                </a>
                <ul class="menu-menu-choose">
        
                    <li class="memu-detail"><i class="fa-solid fa-bars"></i> Menu 1</li>
                    <li class="memu-detail"><i class="fa-solid fa-bars"></i> Menu 2</li>
                    <li class="memu-detail"><i class="fa-solid fa-bars"></i> Menu 3</li>
                </ul>
            </li>
            <li>
                <a href="" class="menu-menu-info">
                    <span class="icon"><i class="fa-solid fa-user-group"></i></span>
                    <span>Friends</span>
                </a>
            </li>
            <li>
                <a href="" class="menu-menu-info">
                    <span class="icon"><i class="fa-solid fa-message"></i></span>
                    <span>Messages</span>
                    <span class="menu-mess">3</span>
                </a>
            </li>
            <li>
                <a href="" class="menu-menu-info">
                    <span class="icon"><i class="fa-solid fa-gear"></i></span>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
        <span class="toggle"><i class="fa-solid fa-angle-left"></i></span>
    </nav>
    <!-- Javascript -->
    <script>
        const dropdown=document.querySelector('.menu-menu');
        const submenu=document.querySelector('.menu-menu-choose');
        const toggleBtn=document.querySelector('.toggle');
        const nav=document.querySelector('nav');
        dropdown.addEventListener('click',function(e){
            e.preventDefault();
            submenu.classList.toggle('show')
        }) 
        toggleBtn.addEventListener('click',function() {
            nav.classList.toggle('hide');
        })
    </script>
</body>
</html>
